name: Build & Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: depot-ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Depot CLI
        uses: depot/setup-action@v1
      
      - name: Build and push Docker image
        uses: depot/build-push-action@v1
        with:
          project: mpvz0dt7h5
          context: .
          push: true
          tags: |
            ghcr.io/scoblelife/huxl-dossier:latest
            ghcr.io/scoblelife/huxl-dossier:${{ github.sha }}
        env:
          DEPOT_TOKEN: ${{ secrets.DEPOT_TOKEN }}

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          curl -s -X POST https://backboard.railway.app/graphql/v2 \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query":"mutation { serviceInstanceRedeploy(serviceId: \"e0c7ec1a-514e-4515-8004-a083c861a3b2\", environmentId: \"2b4eaea1-59bd-431b-8171-e27c1b534200\") }"}'
